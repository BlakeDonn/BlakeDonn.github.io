<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'>
    <link href="./style.css" type="text/css" rel="stylesheet">
  </head>
    <body>
      <div class="header2">
        <div class="container2">
          <h1>Upload</h1>
            <h2>
              Cloud space is limited so hold off on videos for now<br/><br/>
              All images are privately hosted on this website<br/><br/>
            </h2>
        </div>
      </div>
      <div class="nav2">
        <div class="container">
          <ul>
          <li><button id="upload_widget" class="cloudinary-button">General Fam stuff</button></li>
            <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
            <script type="text/javascript">
            var myWidget = cloudinary.createUploadWidget({
                cloudName: 'Famcloud',
                uploadPreset: 'general'}, (error, result) => {
            if (!error && result && result.event === "success") {
                console.log('Done! Here is the image info: ', result.info);
        }
      }
    )
    document.getElementById("upload_widget").addEventListener("click", function(){
        myWidget.open();
      }, false);
    </script>

          <li><button id="upload_widget2" class="cloudinary-button">Famazing Race</button></li>
